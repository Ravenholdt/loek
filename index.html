<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Quotes</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://unpkg.com/axios@0.19.0/dist/axios.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="velocity.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet" type="text/css">
</head>
<body onload="start()">
	<div id="container">
		<h1>Quotes</h1>
		<div id="area">
			<div id="leftpane" class="pane" onClick="change(1)">
				<div class="quote-container">
					<blockquote class="quote" id="quote1"></blockquote>
					<footer class="context" id="context1"></footer>
				</div>
				<div class="spinner"></div>
			</div>

			<div id="or">
				<h2>OR</h2>
			</div>

			<div id="rightpane" class="pane" onClick="change(2)">
				<div class="quote-container">
					<blockquote class="quote" id="quote2"></blockquote>
					<footer class="context" id="context2"></footer>
				</div>
				<div class="spinner"></div>
			</div>
		</div>
		<a id="rank" href="rankings.html">Rankings</a>
	</div>
	<script>
		$(function () {
            swipeDetect($("#leftpane"), function(swipeDir){
                swipe(1, swipeDir);
            });
            swipeDetect($("#rightpane"), function(swipeDir){
                swipe(2, swipeDir);
            });
        })
	</script>
</body>
</html>
